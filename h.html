<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management Assessment</title>
  <style>
    h1{
        color:white;
        background-color: blue;
        width: 95%;
        padding: 30px;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    table {
      border: 1px solid #ddd;
      border-collapse: collapse;
      width: 100%;
      margin-top: 15px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:hover {
      background-color: lightgray;
    }
  </style>
</head>
<body>

  <h1>Student Management Assessment</h1>

  <h2><b>Actions</b></h2>
  <hr color="blue" size="2">
  <h2><b>Student List</b></h2>
  <hr color="blue" size="2">


  <button onclick="toggleBackground()">Change Background Color</button>
  <button onclick="toggleTable()">Hide/Show Table</button>
  <button onclick="filterAge()">Show Age > 20</button>
  <button onclick="resetTable()">Reset Table</button>

  <div id="tableContainer"></div>

  <script>
    const students = [
      { name: "Amit Sharma", age: 20, course: "Computer Science" },
      { name: "Priya Verma", age: 22, course: "Information Technology" },
      { name: "Ravi Kumar", age: 19, course: "Electronics" },
      { name: "Neha Singh", age: 21, course: "Mechanical" },
      { name: "Sohan Lal", age: 23, course: "Civil Engineering" }
    ];

    let isLightGray = true; 
    let isTableVisible = true; 
    function renderTable(data) {
      const container = document.getElementById("tableContainer");
      container.innerHTML = ""; 

      const table = document.createElement("table");
      const headerRow = document.createElement("tr");
      const headers = ["Name", "Age", "Course"];
      headers.forEach(text => {
        const th = document.createElement("th");
        th.innerText = text;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      data.forEach(student => {
        const row = document.createElement("tr");
        Object.values(student).forEach(value => {
          const td = document.createElement("td");
          td.innerText = value;
          row.appendChild(td);
        });
        table.appendChild(row);
      });

      container.appendChild(table);
    }

    function toggleBackground() {
      document.body.style.backgroundColor = isLightGray ? "#e0f7fa" : "#f8f9fa";
      isLightGray = !isLightGray;
    }
    function toggleTable() {
      const container = document.getElementById("tableContainer");
      isTableVisible = !isTableVisible;
      container.style.display = isTableVisible ? "block" : "none";
    }
    function filterAge() {
      const filtered = students.filter(student => student.age > 20);
      renderTable(filtered);
    }
    function resetTable() {
      renderTable(students);
    }
    renderTable(students);
  </script>

</body>
</html>
